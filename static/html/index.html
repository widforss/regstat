<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>NVE Regstat</title>
    <meta name="description" content="Presents statistics on Regobs data">
    <meta name="author" content="NVE">

    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./static/css/styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.nve.no/favicon.ico" />
</head>

<body>
    <div id="frame">
        <div id="controls" class="bottom-margin">
            <div id="title">
                <h1>Regobs Statistics</h1>
            </div>
            <div id="controls-inner">
                <!---<div class="bottom-margin">
                    <div id="simple-adv-legend" class="legend">
                        Observation type:
                    </div>
                    <div id="simple-adv-checkbox" class="checkbox-list">
                        <label>
                            <input type="radio" id="filter-all" name="filter" checked>
                            All
                        </label><br>
                        <label>
                            <input type="radio" id="filter-simple" name="filter">
                            Simple
                        </label><br>
                        <label>
                            <input type="radio" id="filter-adv" name="filter">
                            Advanced
                        </label>
                    </div>
                </div>--->
                <div id="filter-radio" class="bottom-margin">
                    <div class="legend">
                    Filter:
                    </div>
                </div>
                <div class="bottom-margin">
                    <div id="year-legend" class="legend">
                    Hydrological or calendar year:
                    </div>
                    <div id="hydro-radio" class="checkbox-list">
                        <label>
                            <input type="radio" id="radio-hydro-hydro" name="hydro" checked>
                            Hydrological
                        </label><br>
                        <label>
                            <input type="radio" id="radio-hydro-cal" name="hydro">
                            Calendar
                        </label>
                    </div>
                </div>
                <div class="bottom-margin">
                    <div id="schemas-legend" class="legend">
                    Property to count:
                    </div>
                    <div id="schemas-radio" class="checkbox-list">
                        <label>
                            <input type="radio" id="radio-schema-obs" name="schema" checked>
                            Registrations
                        </label><br>
                        <label>
                            <input type="radio" id="radio-schema-schema" name="schema">
                            Schemas
                        </label>
                    </div>
                </div>
                <div class="bottom-margin">
                    <div id="average-legend" class="legend">
                    Rolling average:
                    </div>
                    <div id="average-number" class="checkbox-list">
                        <label>
                            <input type="number" id="avg-num" min="1" max=20 value=14>
                            days
                        </label><br>
                    </div>
                </div>
                <div id="regionboxes-snow" class="bottom-margin hidden">
                    <div class="legend">
                    Regions:
                    </div>
                </div>
                <div id="regionboxes-land" class="bottom-margin hidden">
                    <div class="legend">
                    Regions:
                    </div>
                </div>
                <div id="regionboxes-water" class="bottom-margin hidden">
                    <div class="legend">
                    Regions:
                    </div>
                </div>
                <div id="regionboxes-ice" class="bottom-margin hidden">
                    <div class="legend">
                    Regions:
                    </div>
                </div>
            </div>
        </div>
        <div id="frame-inner">
            <div id="charts">
                <div id="chart-count" class="charts-chart"></div>
                <div id="chart-acc" class="charts-chart"></div>
                <div id="chart-regions" class="charts-chart hidden"></div>
            </div>
        </div>
    </div>
    <script src="./static/js/main.js"></script>
</body>
</html>
